---
# SABnzbd - Usenet download client
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: downloads
  labels:
    app: sabnzbd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              # If sabnzbd.ini exists and has no [servers] section, append it
              if [ -f /config/sabnzbd.ini ]; then
                if ! grep -q "^\[servers\]" /config/sabnzbd.ini; then
                  echo "" >> /config/sabnzbd.ini
                  cat /server-config/servers.ini | \
                    sed "s/\${NEWSHOSTING_USER}/$NEWSHOSTING_USER/g" | \
                    sed "s/\${NEWSHOSTING_PASS}/$NEWSHOSTING_PASS/g" >> /config/sabnzbd.ini
                  echo "Added server config to sabnzbd.ini"
                else
                  echo "Server config already exists"
                fi
              else
                echo "sabnzbd.ini not found, will be created on first run"
              fi
          env:
            - name: NEWSHOSTING_USER
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-newshosting
                  key: username
            - name: NEWSHOSTING_PASS
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-newshosting
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
            - name: server-config
              mountPath: /server-config
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest # {"$imagepolicy": "flux-system:sabnzbd"}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media-library
              mountPath: /media
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "6Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          hostPath:
            path: /data/media/config/sabnzbd
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /data/media/downloads
            type: DirectoryOrCreate
        - name: media-library
          hostPath:
            path: /data/media/library
            type: DirectoryOrCreate
        - name: server-config
          configMap:
            name: sabnzbd-server-config
