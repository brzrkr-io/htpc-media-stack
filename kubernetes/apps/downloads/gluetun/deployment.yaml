---
# Gluetun VPN container - routes Transmission and FlareSolverr through ProtonVPN
# All sidecar traffic is forced through the VPN tunnel
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun-transmission
  namespace: downloads
  labels:
    app: gluetun-transmission
spec:
  replicas: 1
  strategy:
    type: Recreate # Required for VPN containers
  selector:
    matchLabels:
      app: gluetun-transmission
  template:
    metadata:
      labels:
        app: gluetun-transmission
    spec:
      containers:
        # Gluetun VPN container
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "openvpn"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn-credentials
                  key: OPENVPN_USER
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn-credentials
                  key: OPENVPN_PASSWORD
            # ProtonVPN specific settings
            - name: SERVER_COUNTRIES
              value: "United States"
            - name: FREE_ONLY
              value: "false"
            # Only connect to P2P servers that support port forwarding
            - name: PORT_FORWARD_ONLY
              value: "true"
            # Port forwarding - required for torrent seeding/downloading
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
            # DNS settings - use external DNS to avoid internal DNS issues
            - name: DOT
              value: "off"
            - name: DNS_ADDRESS
              value: "1.1.1.1"
            # Health check endpoint
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "30s"
            - name: HEALTH_SUCCESS_WAIT_DURATION
              value: "10s"
            # Firewall - allow LAN and cluster access
            - name: FIREWALL_INPUT_PORTS
              value: "9091,8191" # Transmission WebUI + FlareSolverr
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/16,10.43.0.0/16,192.168.0.0/16" # k3s pod + svc + LAN (avoids VPN subnet overlap)
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "9091"
          ports:
            - containerPort: 9091
              name: trans-web
              protocol: TCP
            - containerPort: 8191
              name: flaresolverr
              protocol: TCP
          volumeMounts:
            - name: gluetun-data
              mountPath: /gluetun
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /transmission/web/
              port: 9091
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5

        # Transmission container - shares network with Gluetun
        - name: transmission
          image: lscr.io/linuxserver/transmission:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Chicago"
          volumeMounts:
            - name: transmission-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media-library
              mountPath: /media
            - name: watch
              mountPath: /watch
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        # FlareSolverr - shares VPN network with Gluetun
        # Solves Cloudflare challenges for Prowlarr indexers through VPN
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: TZ
              value: "America/Chicago"
            - name: CAPTCHA_SOLVER
              value: "none"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

      volumes:
        - name: gluetun-data
          emptyDir: {}
        - name: transmission-config
          hostPath:
            path: /data/media/config/transmission
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /data/media/downloads
            type: DirectoryOrCreate
        - name: media-library
          hostPath:
            path: /data/media/library
            type: DirectoryOrCreate
        - name: watch
          hostPath:
            path: /data/media/downloads/watch
            type: DirectoryOrCreate
