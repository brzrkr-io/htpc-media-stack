---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: downloads
  labels:
    app: gluetun-transmission
spec:
  type: ClusterIP
  ports:
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: web
  selector:
    app: gluetun-transmission
---
# FlareSolverr service - routed through VPN via Gluetun sidecar
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: downloads
  labels:
    app: gluetun-transmission
spec:
  type: ClusterIP
  ports:
    - port: 8191
      targetPort: 8191
      protocol: TCP
      name: http
  selector:
    app: gluetun-transmission
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: downloads
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: transmission.brzrkr.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  number: 9091
