---
# Recyclarr - Syncs TRaSH Guides to Sonarr/Radarr
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: "0 4 * * *"  # Daily at 4 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:latest # {"$imagepolicy": "flux-system:recyclarr"}
              args: ["sync"]
              env:
                - name: TZ
                  value: "America/New_York"
              volumeMounts:
                - name: config
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
          restartPolicy: OnFailure
          volumes:
            - name: config
              configMap:
                name: recyclarr-config
