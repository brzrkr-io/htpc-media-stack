---
# Tdarr - Automated media transcoding and health checking
# Uses AMD Radeon 680M GPU via VA-API for hardware-accelerated transcoding
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr
  namespace: media
  labels:
    app: tdarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tdarr
  template:
    metadata:
      labels:
        app: tdarr
    spec:
      containers:
        - name: tdarr
          image: ghcr.io/haveagitgat/tdarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: serverIP
              value: "0.0.0.0"
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
            - name: internalNode
              value: "true"
            - name: inContainer
              value: "true"
            - name: ffmpegVersion
              value: "6"
            - name: nodeName
              value: "gort"
          ports:
            - containerPort: 8265
              name: web
              protocol: TCP
            - containerPort: 8266
              name: server
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/configs
            - name: server
              mountPath: /app/server
            - name: logs
              mountPath: /app/logs
            - name: movies
              mountPath: /media/movies
            - name: tv
              mountPath: /media/tv
            - name: transcode-cache
              mountPath: /temp
            - name: dri
              mountPath: /dev/dri
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "6Gi"
              cpu: "6000m"
          livenessProbe:
            httpGet:
              path: /api/v2/status
              port: 8265
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v2/status
              port: 8265
            initialDelaySeconds: 30
            periodSeconds: 10

      volumes:
        - name: config
          hostPath:
            path: /data/media/config/tdarr/configs
            type: DirectoryOrCreate
        - name: server
          hostPath:
            path: /data/media/config/tdarr/server
            type: DirectoryOrCreate
        - name: logs
          hostPath:
            path: /data/media/config/tdarr/logs
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /data/media/library/movies
            type: DirectoryOrCreate
        - name: tv
          hostPath:
            path: /data/media/library/tv
            type: DirectoryOrCreate
        - name: transcode-cache
          hostPath:
            path: /data/media/config/tdarr/transcode-cache
            type: DirectoryOrCreate
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
