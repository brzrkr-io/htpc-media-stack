---
# Bazarr - Subtitle management for Sonarr/Radarr
# Automatically downloads subtitles for your media
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest # {"$imagepolicy": "flux-system:bazarr"}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 6767
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tv
              mountPath: /tv
            - name: movies
              mountPath: /movies
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          hostPath:
            path: /data/media/config/bazarr
            type: DirectoryOrCreate
        - name: tv
          hostPath:
            path: /data/media/library/tv
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /data/media/library/movies
            type: DirectoryOrCreate
