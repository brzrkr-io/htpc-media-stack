---
# Maintainerr - Automated media cleanup and collection management
# Manages Plex/Jellyfin libraries with rule-based content removal
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintainerr
  namespace: media
  labels:
    app: maintainerr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: maintainerr
  template:
    metadata:
      labels:
        app: maintainerr
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 999:999 /opt/data"]
          volumeMounts:
            - name: config
              mountPath: /opt/data
      containers:
        - name: maintainerr
          image: ghcr.io/jorenn92/maintainerr:latest
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 6246
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 6246
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 6246
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: config
          hostPath:
            path: /data/media/config/maintainerr
            type: DirectoryOrCreate
