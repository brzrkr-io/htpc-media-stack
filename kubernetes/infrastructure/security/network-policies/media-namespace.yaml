---
# NetworkPolicy for the media namespace
#
# NOTE: k3s uses flannel as the default CNI, which does NOT enforce
# NetworkPolicies. These policies document intended network segmentation
# and will be enforced if the CNI is switched to Calico, Cilium, or
# another policy-aware CNI plugin.
#
# Allowed traffic:
#   Ingress:
#     - From kube-system namespace (traefik ingress controller)
#     - From monitoring namespace (exportarr scraping metrics)
#     - From downloads namespace (download client callbacks)
#   Egress:
#     - To downloads namespace (sending grabs to download clients)
#     - To DNS (kube-dns in kube-system)
#     - To internet (metadata lookups, indexer queries, subtitle downloads)

# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow ingress from kube-system (Traefik ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-traefik
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
---
# Allow ingress from monitoring namespace (exportarr -> arr apps for metrics)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-monitoring
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
---
# Allow ingress from downloads namespace (download client callbacks)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-downloads
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: downloads
---
# Allow egress to downloads namespace (Sonarr/Radarr -> SABnzbd/Transmission)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-downloads
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: downloads
---
# Allow egress to DNS (kube-dns in kube-system)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-dns
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow egress to internet (metadata lookups, indexer queries, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-internet
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.42.0.0/16  # k3s pod CIDR
              - 10.43.0.0/16  # k3s service CIDR
