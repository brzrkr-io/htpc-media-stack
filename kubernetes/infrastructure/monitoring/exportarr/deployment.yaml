---
# Exportarr - Prometheus exporters for *arr applications
# Exports metrics from Sonarr, Radarr, Prowlarr, and SABnzbd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exportarr-sonarr
  namespace: monitoring
  labels:
    app: exportarr-sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exportarr-sonarr
  template:
    metadata:
      labels:
        app: exportarr-sonarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9707"
    spec:
      containers:
        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:v2.0
          args:
            - sonarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://sonarr.media.svc.cluster.local:8989"
            - name: APIKEY
              value: "90a00b9e090b4f0f803fd3fb1298faa0"
            - name: ENABLE_ADDITIONAL_METRICS
              value: "true"
          ports:
            - containerPort: 9707
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9707
            initialDelaySeconds: 10
            periodSeconds: 30
